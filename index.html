<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIX XML Builder</title>
    <style>
      :root {
        --bg-app: #0f1115;
        --bg-panel: #161920;
        --bg-input: #1c202a;
        --border-color: #2b303b;
        --accent-primary: #3b82f6;
        --accent-destructive: #ef4444;
        --accent-success: #22c55e;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --font-mono: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
        --font-sans: system-ui, -apple-system, sans-serif;
      }

      * { box-sizing: border-box; }
      
      body {
        margin: 0;
        background: var(--bg-app);
        color: var(--text-primary);
        font-family: var(--font-sans);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-app); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

      /* Utility classes for the app */
      .panel-header {
        height: 32px;
        background: var(--bg-app);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        padding: 0 12px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        justify-content: space-between;
      }
      
      .icon-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover { color: var(--text-primary); background: var(--bg-input); }
      .icon-btn.active { color: var(--accent-primary); background: rgba(59, 130, 246, 0.1); }
      .icon-btn.recording { color: var(--accent-destructive); animation: pulse 1.5s infinite; }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>

}

</head>

    <div id="root"></div>

  </body>
</html>
